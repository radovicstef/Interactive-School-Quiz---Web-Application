<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{korisnici.postaviNeodobreneKorisnike()}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./template.xhtml">
            <ui:define name="title">
                ETF kviskoteka | Odobravanje lozinka
            </ui:define>
            <ui:define name="footer">
                <h:form style="float: left; font-size: small; position: relative; padding: 10px;">
                    <h:commandLink action="/adminstranica.xhtml?faces-redirect=true" value="Nazad"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <p:outputLabel value="Odobravanje registracija korisnika"/>
                <h:form>
                    <p:dataTable id="registracije" value="#{korisnici.neodobreniKorisnici}" var="kor" emptyMessage="/">
                        <p:column headerText="Username">
                            <h:outputText value="#{kor.username}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Odobri" action="#{korisnici.odobri(kor.username)}" ajax="true" update="registracije"/>
                        </p:column>
                    </p:dataTable>
                    <p:messages closable="true" autoUpdate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
