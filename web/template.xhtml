<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">template</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="pageformat.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            
            <p:layoutUnit id="north" position="north" size="100">
                <div id="top">
                    <h:outputLink value="index.xhtml">
                        <p:graphicImage id="logo1" value="resources/images/logo1.png"/>
                    </h:outputLink>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit id="center" position="center">

                    <ui:insert name="content"></ui:insert>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit id="south" position="south" size="45">
                <div style="float: left; margin-top: -10px;">
                    <ui:insert name="footer"></ui:insert>
                </div>
                <div id="bottom" style="text-align: center; position: relative;">
                    <h:outputText id="footertext" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin-top: 12px;" value="ETF KviskotekaÂ©"/>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
