<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{anagramsingle.podesiIgru(login.korisnik.username)}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./korisniktemplate.xhtml">
            <ui:define name="title">
                ETF kviskoteka | Igra Dana
            </ui:define>
            
            <ui:define name="content">
                <br></br>
                <br></br>
                <h:form>
                    <p:outputLabel style="font-weight: bold; font-weight: bold;" value="ANAGRAM"/>
                    <br></br>
                    <p:outputLabel value="#{anagramsingle.tekst}"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel for="odgovor" value="Vas odgovor: "/>  
                    <p:inputText id="odgovor" value="#{anagramsingle.odgovor}" disabled="#{anagramsingle.zakljucanodgovor}"/>
                    <p:commandButton action="#{anagramsingle.odgovori()}" value="Odgovori" update="odgovor"/>
                    <br></br>
                    <p:outputLabel value="Preostalo vreme: "/>
                    <h:outputText style="font-weight: bold;" id="timer" value="#{anagramsingle.timer}"/>
                    <p:poll interval="1" listener="#{anagramsingle.odbrojavaj()}" update="timer odgovor"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
