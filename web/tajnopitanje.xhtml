<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">
                ETF kviskoteka | Tajno pitanje
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:outputLabel style="font-weight: bold;">TAJNO PITANJE</p:outputLabel>
                    <br></br>
                    <h:panelGrid style="margin-top: 20px; background-color: orangered; padding: 10px; border-radius: 10px;" columns="1" cellpadding="5">
                        <p:outputLabel style="font-weight: bold; color: white;" value="#{promenaLozinke.askedKorisnik.tajanstveno_pitanje}" />
                        <p:inputText placeholder="Odgovor:" value="#{promenaLozinke.unetOdgovor}" required="true" maxlength="50" size="20" requiredMessage="Unesite odgovor na tajanstveno pitanje"/>
                        <br></br>
                        <p:messages closable="true" autoUpdate="true"/>
                        <p:commandButton value="Potvrdi" action="#{promenaLozinke.proveriOdg()}" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
