<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">
                ETF kviskoteka | Zaboravljena lozinka
            </ui:define>
            <ui:define name="footer">
                <h:form style="float: left; font-size: small; position: relative; padding: 10px;">
                    <h:commandLink action="/index.xhtml?faces-redirect=true" value="Nazad"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:outputLabel style="font-weight: bold;">Unesite podatke</p:outputLabel>
                    <br></br>
                    <h:panelGrid style="margin-top: 20px; background-color: orange; padding: 10px; border-radius: 10px;" columns="1" cellpadding="5">
                        <p:inputText placeholder="Username:" value="#{promenaLozinke.username}" required="true" requiredMessage="Niste uneli username!" maxlength="45" size="20"/>
                        <p:inputText placeholder="JMBG:" value="#{promenaLozinke.jmbg}" required="true" maxlength="50" size="20" requiredMessage="Unesite trenutnu sifru"/>
                        <br></br>
                        <p:messages closable="true" autoUpdate="true"/>
                        <p:commandButton value="Potvrdi" action="#{promenaLozinke.potvrdaPodataka()}" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
