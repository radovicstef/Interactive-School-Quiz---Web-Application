<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{zgeossingle.podesiIgruPlaviGlavniPlavi(login.korisnik.username)}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./korisniktemplate.xhtml">
            <ui:define name="title">
                ETF kviskoteka | Igra dana
            </ui:define>
            
            <ui:define name="content">
                <br></br>
                <div style="width: 100%; position: relative; text-align: center;">
                   <p:outputLabel style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-weight: bold; color: #{zgeossingle.color}; font-weight: bold;" value="ZANIMLJIVA GEOGRAFIJA"/>
                   <p:graphicImage style="margin-left: 150px; margin-top: -10px; width: 60px;" value="/resources/images/zanimljivageografija.gif"/>
                   <br></br>
                   <p:outputLabel value="Preostalo vreme: "/>
                   <p:outputLabel id="timer" style="font-weight: bold;" value="#{zgeossingle.timer}"/>
                   <p:outputLabel id="revizijalabela" style="font-weight: bolder; font-size: small;" rendered="#{zgeossingle.sacekajreviziju}" value="Sačekajte da supervizor izvrši proveru..."/>
                </div>
                <br></br>
                <h:form style='border: 5px solid whitesmoke; border-radius: 15px; padding: 30px 50px 30px 50px; background-color: lightseagreen;'>
                    <p:outputLabel id="pocetnoslovo" style="font-weight: bold; font-size: 50px; color: white;" value="#{zgeossingle.slovo}"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Država: "/>
                    <p:inputText id="drzava" value="#{zgeossingle.drzava}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Grad: "/>
                    <p:inputText id="grad" value="#{zgeossingle.grad}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Reka: "/>
                    <p:inputText id="reka" value="#{zgeossingle.reka}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Jezero: "/>
                    <p:inputText id="jezero" value="#{zgeossingle.jezero}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Planina: "/>
                    <p:inputText id="planina" value="#{zgeossingle.planina}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Životinja: "/>
                    <p:inputText id="zivotinja" value="#{zgeossingle.zivotinja}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Biljka: "/>
                    <p:inputText id="biljka" value="#{zgeossingle.biljka}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <p:outputLabel style="float: left; font-weight: bold; color: white; padding: 5px;" value="Muzička grupa: "/>
                    <p:inputText id="grupa" value="#{zgeossingle.grupa}" disabled="#{zgeossingle.zakljucanodgovor}" style="float: right;" size="20"/>
                    <br></br>
                    <br></br>
                    <br></br>
                    <p:commandButton id="dugme" disabled="#{zgeossingle.zakljucanodgovor}" value="Potvrdi" action="#{zgeossingle.odgovori(2)}"/>
                    <p:poll interval="1" listener="#{zgeossingle.odbrojavajPlaviGlavniPlavi()}" update="pocetnoslovo timer drzava grad reka jezero zivotinja biljka grupa dugme revizijalabela"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
